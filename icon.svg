<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Board background -->
  <rect x="40" y="40" width="432" height="432" rx="8" ry="8" fill="#DEB887"/>
  
  <!-- Grid lines -->
  <g stroke="#5D4037" stroke-width="4">
    <!-- Horizontal lines -->
    <line x1="112" y1="112" x2="400" y2="112"/>
    <line x1="112" y1="200" x2="400" y2="200"/>
    <line x1="112" y1="288" x2="400" y2="288"/>
    <line x1="112" y1="376" x2="400" y2="376"/>
    
    <!-- Vertical lines -->
    <line x1="112" y1="112" x2="112" y2="376"/>
    <line x1="200" y1="112" x2="200" y2="376"/>
    <line x1="288" y1="112" x2="288" y2="376"/>
    <line x1="376" y1="112" x2="376" y2="376"/>
  </g>
  
  <!-- Black stone -->
  <circle cx="200" cy="200" r="36" fill="#1a1a1a"/>
  
  <!-- White stone -->
  <circle cx="312" cy="312" r="36" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
</svg>
